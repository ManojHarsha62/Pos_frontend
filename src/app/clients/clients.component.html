<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center client-header">
        <h2 class="mb-0">Clients</h2>
        <button class="btn btn-success" (click)="addNewClient()">
          <i class="bi bi-plus-circle me-2"></i>Add New Client
        </button>
      </div>

      <div *ngIf="loading" class="alert alert-info text-center">
        <div class="spinner-border text-primary loading-spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        Loading clients...
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error" class="card">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" class="id-column">ID</th>
                <th scope="col" class="name-column">Name</th>
                <th scope="col" class="email-column">Email</th>
                <th scope="col" class="contact-column">Contact</th>
                <th scope="col" class="actions-column">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients">
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.contact_no }}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="startEdit(client)">
                    <i class="bi bi-pencil me-1"></i>Edit
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Client Modal -->
  <div *ngIf="editingClient" class="modal d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Client</h5>
          <button type="button" class="btn-close" (click)="cancelEdit()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="editingClient.name" name="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="editingClient.email" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Contact No</label>
              <input type="text" class="form-control" [(ngModel)]="editingClient.contact_no" name="contact_no">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="saveEdit()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add New Client Modal -->
  <div *ngIf="showAddForm" class="modal d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Client</h5>
          <button type="button" class="btn-close" (click)="cancelAdd()"></button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" [(ngModel)]="newClient.name" name="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="newClient.email" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Contact No</label>
              <input type="text" class="form-control" [(ngModel)]="newClient.contact_no" name="contact_no">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelAdd()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="submitNewClient()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
